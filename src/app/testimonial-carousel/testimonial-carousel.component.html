<div *ngIf="testimonials && testimonials.length >0"
     class="carousel-container">
  <div class="page-padding">
    <div class="container-large">
      <div class="padding-vertical padding-xhuge">
        <div *ngFor="let test of testimonials; let i = index">
          <div class="content-container fade"
               [ngClass]="{'image-active': selectedIndex === i}">
            <div class="content">
              <div class="rating-wrapper">
                <div *ngFor="let star of test.ratings"
                     class="rating-container">
                  <svg class="rating-svg">
                    <path d="M8.16379 0.551109C8.47316 -0.183704 9.52684 -0.183703 9.83621 0.551111L11.6621 4.88811C11.7926 5.19789 12.0875 5.40955 12.426 5.43636L17.1654 5.81173C17.9684 5.87533 18.294 6.86532 17.6822 7.38306L14.0713 10.4388C13.8134 10.6571 13.7007 10.9996 13.7795 11.3259L14.8827 15.8949C15.0696 16.669 14.2172 17.2809 13.5297 16.8661L9.47208 14.4176C9.18225 14.2427 8.81775 14.2427 8.52793 14.4176L4.47029 16.8661C3.7828 17.2809 2.93036 16.669 3.11727 15.8949L4.22048 11.3259C4.29928 10.9996 4.18664 10.6571 3.92873 10.4388L0.317756 7.38306C-0.294046 6.86532 0.0315611 5.87533 0.834562 5.81173L5.57402 5.43636C5.91255 5.40955 6.20744 5.19789 6.33786 4.88811L8.16379 0.551109Z"
                          fill="Gold">
                    </path>
                  </svg>
                </div>
              </div>
              <div class="margin-vertical margin-medium">
                <div class="testimonial">{{test.comments}}</div>
              </div>
              <div class="client">
                <p class="client-name">{{test.person}}</p>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="indicators"
             class="carousel-dot-container">
          <span *ngFor="let dot of testimonials; let i =index"
                class="dot"
                [ngClass]="{'active': selectedIndex === i}"
                (click)="selectImage(i)">
          </span>
        </div>

        <button *ngIf="controls"
                (click)="onPrevClick()"
                class="btn-carousel btn-prev">
          <i class="arrow left icon-carousel icon-prev"></i>
        </button>

        <button *ngIf="controls"
                (click)="onNextClick()"
                class="btn-carousel btn-next">
          <i class="arrow right icon-carousel icon-next"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="background-image-wrapper">
    <div class="image-overlay-layer"></div>
    <img src="../../../assets/img/Spinning-Reel-Beach-2.jpg"
         loading="lazy"
         alt="Port Alfred beach and ocean with Spinning Reel just behind it. "
         sizes="100vw"
         class="background-image">
  </div>
</div>
